<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="table-responsive mat-elevation-z8 mt-4">
              <div class="materialTableHeader">
                <div class="row">
                  <div class="col-lg-12">
                    <ul class="header-buttons-left mt-n2">
                      <li class="dropdown">
                        <h2>
                          <strong>Money Transaction </strong>
                        </h2>
                      </li>
                     
                    </ul>
                  </div>
                </div>
              </div>
<div>
  <form class="register-form m-4" [formGroup]="transferammountform">
    
    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Ammount</mat-label>
                <input matInput formControlName="Ammount"  />
            </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Transfer To </mat-label>
              <mat-select  formControlName="TransferTo">
                  <mat-option *ngFor="let obj of candidatelist1" [value]="obj.CandidateId">
                      {{ obj.CandidateName }}
                  </mat-option>
              </mat-select>
          </mat-form-field>
      </div>
    </div>

    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row">
                <button class="mr-3" mat-raised-button style="background-image: linear-gradient(to right, #1b2d82 , #25c6ca);
                color: white; " (click)="onSubmit()" [disabled]="!transferammountform.valid">
                    Submit
                </button>

             
            </div>
        </div>
    </div>
</form>
</div>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
</section>
