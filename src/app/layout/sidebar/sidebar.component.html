<div>
  <!-- Left Sidebar -->
  <!-- <aside id="leftsidebar" class="sidebar" (mouseenter)="mouseHover($event)" (mouseleave)="mouseOut($event)" style="height:90cm"> -->
  <aside id="leftsidebar" class="sidebar" style="    background-color: #e0f6ff;height: 90cm">
    <!-- Menu -->
    <div class="menu">

      <ul id="sidebarnav" class="list" [ngStyle]="{
          position: 'relative',
          'max-height': listMaxHeight + 'px',
          'max-width': listMaxWidth + 'px'
        }" [perfectScrollbar]>
        <li class="sidebar-user-panel">
          <div class="user-panel">
            <div *ngIf="normalUserLodging == '200'" class="image" (click)="edit()" style="cursor: pointer">
              <img *ngIf="!CandidateProfileImageName" src="{{ candidateProfile }}" alt=""
                class="img-circle user-img-circle" />
              <img *ngIf="CandidateProfileImageName" src="{{ profileImg }}{{ CandidateProfileImageName }}" alt=""
                class="img-circle user-img-circle" />
              <mat-icon style="
                  margin-top: -19px;
                  float: right;
                  color: #212529;
                  cursor: pointer;
                ">mode_edit</mat-icon>
            </div>

            <div *ngIf="superUserLodging == '100'" class="image" (click)="superUserEdit()" style="cursor: pointer">
              <img *ngIf="!CandidateProfileImageName" src="{{ candidateProfile }}" alt=""
                class="img-circle user-img-circle" />
              <img *ngIf="CandidateProfileImageName" src="{{ profileImg }}{{ CandidateProfileImageName }}" alt=""
                class="img-circle user-img-circle" />
              <mat-icon style="
                  margin-top: -19px;
                  float: right;
                  color: #212529;
                  cursor: pointer;
                ">mode_edit</mat-icon>
            </div>
            <div *ngIf="superUserLodging == '300'" class="image" (click)="superUseraffiliateEdit()"
              style="cursor: pointer">
              <img *ngIf="!CandidateProfileImageName" src="https://www.dheya.net/PortalContents/Images/avatar-img.png"
                alt="" class="img-circle user-img-circle" />
              <img *ngIf="CandidateProfileImageName" src="{{ franchaiseprofileImg }}{{ CandidateProfileImageName }}"
                alt="" class="img-circle user-img-circle" />
              <mat-icon style="
                margin-top: -19px;
                float: right;
                color: #212529;
                cursor: pointer;
              ">mode_edit</mat-icon>
            </div>
          </div>
          <div class="profile-usertitle">
            <div class="sidebar-userpic-name">{{ userName }}</div>
          </div>
        </li>
        <!-- Top Most level menu -->
        <li [class.active]="showMenu === sidebarItem.moduleName" *ngFor="let sidebarItem of sidebarItems"
          [routerLinkActive]="sidebarItem.submenu.length != 0 ? '' : 'active'">
          <div class="header" *ngIf="sidebarItem.groupTitle === true">
            {{ sidebarItem.title }}
          </div>
          <a [routerLink]="sidebarItem.class === '' ? [sidebarItem.path] : null" *ngIf="!sidebarItem.groupTitle"
            [ngClass]="[sidebarItem.class]" (click)="callMenuToggle($event, sidebarItem.moduleName)">
            <i [ngClass]="[sidebarItem.icon]"></i>
            <span class="hide-menu">{{ sidebarItem.title }} </span>
          </a>
          <!-- First level menu -->
          <ul class="ml-menu" *ngIf="sidebarItem.submenu.length > 0">
            <li [ngClass]="
                showSubMenu === sidebarSubItem.moduleName ? 'activeSub' : ''
              " *ngFor="let sidebarSubItem of sidebarItem.submenu" [routerLinkActive]="
                sidebarSubItem.submenu.length > 0 ? '' : 'active'
              ">
              <a [routerLink]="
                  sidebarSubItem.submenu.length > 0
                    ? null
                    : [sidebarSubItem.path]
                " (click)="callSubMenuToggle($event, sidebarSubItem.moduleName)" [ngClass]="[sidebarSubItem.class]">
                {{ sidebarSubItem.title }}
              </a>
              <!-- Second level menu -->
              <ul class="ml-menu-2" *ngIf="sidebarSubItem.submenu.length > 0">
                <li *ngFor="let sidebarSubsubItem of sidebarSubItem.submenu" [ngClass]="
                    showSubSubMenu === sidebarSubsubItem.moduleName
                      ? 'activeSubSub'
                      : ''
                  " [routerLinkActive]="
                    sidebarSubsubItem.submenu.length > 0 ? '' : 'active'
                  ">
                  <a [routerLink]="
                      sidebarSubsubItem.submenu.length > 0
                        ? null
                        : [sidebarSubsubItem.path]
                    " [ngClass]="[sidebarSubsubItem.class]">
                    {{ sidebarSubsubItem.title }}
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- #Menu -->
  </aside>
  <!-- #END# Left Sidebar -->
</div>
