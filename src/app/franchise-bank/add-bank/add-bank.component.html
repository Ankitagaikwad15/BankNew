<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 p-l-10 font-17">
                        {{ dialogTitle }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="addbankform">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Bank Account Name</mat-label>
                        <input matInput formControlName="BankAccountName" [(ngModel)]="tempObj.BankAccountName" />

                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Back Account No</mat-label>
                        <input matInput formControlName="BankAccountNo" [(ngModel)]="tempObj.BankAccountNo" />

                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>IFSC Code</mat-label>
                        <input matInput formControlName="IFSC_Code" [(ngModel)]="tempObj.IFSC_Code" />

                    </mat-form-field>
                </div>
                <!-- [(ngModel)]="tempObj.FollowUpActivity" -->
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <div style="padding:5%">
                        <button class="mr-3" mat-raised-button style=" background-image: linear-gradient(to right, #139b91 , #37ee7e);
                        color: white;" (click)="verifyIFSC()">
                            Verity IFSC Code
                        </button>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Bank Status</mat-label>
                        <mat-select [(ngModel)]="tempObj.BankStatus" formControlName="Bank_Status"
                            (selectionChange)="selectedPredefinedValue($event)">
                            <!-- <mat-option *ngFor="let source of bankstatus" [value]="source.CodeValue">
                                {{ source.CodeTitle }}
                            </mat-option> -->
                            <mat-option value="">
                                Active</mat-option>
                            <mat-option *ngFor="let source of bankstatus" [value]="source.CodeValue">
                                {{ source.CodeTitle }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row">
                        <button class="mr-3" mat-raised-button style="background-image: linear-gradient(to right, #1b2d82 , #25c6ca);
                        color: white; " (click)="onSubmit()" [disabled]="!addbankform.valid">
                            Submit
                        </button>

                        <button mat-raised-button style="background-image: linear-gradient(to right, #f44336 , #e97a39);
                        color: white; " (click)="onNoClick()" tabindex="-1">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="backdrop" [ngStyle]="{ display: displayIFSCdetails }"></div>
<div class="modal" id="customers" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true"
    [ngStyle]="{ display: displayIFSCdetails }">
    <div class="modal-dialog" role="document">
        <div *ngIf="displayIFSCdetails == 'block'" class="modal-content" style="height: 566px;">
            <div class="modal-header header">
                <h2>IFSC Details</h2>
                <!-- <button type="button" (click)="HideIFSCdetails()" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="close-btn" style="font-size: 30px">&times;</span>
                </button> -->
                <img (click)="HideIFSCdetails()" style="height: 30px; width: 30px;margin-left: 5%;"
                    src="assets/images/left.png" alt="Go To Add Bank" />
            </div>
            <div class="lead-modal">
                <div>
                    <img src="assets/images/posts/bank.png" style="width: 50%;
                    height: 50%;
                    margin-left: 23%;" alt="Bank" />
                </div>
                <table class="table table-hover dashboard-task-infos mt-2">
                    <!-- <thead> -->

                    <tr>
                        <th>BANK</th>
                        <td>{{BANK}}</td>
                    </tr>
                    <tr>
                        <th>BRANCH</th>
                        <td>{{BRANCH}}</td>
                    </tr>
                    <tr>
                        <th>CITY</th>
                        <td>{{CITY}}</td>
                    </tr>
                    <tr>
                        <th>STATE</th>
                        <td>{{STATE}}</td>
                    </tr>
                    <tr>
                        <th>ADDRESS</th>
                        <td>{{ADDRESS}}</td>
                    </tr>
                    <!-- </tbody> -->
                </table>
            </div>
        </div>
    </div>
</div>
